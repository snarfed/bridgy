# queue handlers are defined in tasks.py
queue:
- name: poll
  rate: 1/s
  max_concurrent_requests: 2
  retry_parameters:
    min_backoff_seconds: 120

- name: poll-now
  rate: 1/s
  max_concurrent_requests: 10
  retry_parameters:
    task_retry_limit: 3
    min_backoff_seconds: 30

- name: discover
  rate: 1/s
  max_concurrent_requests: 10
  retry_parameters:
    task_retry_limit: 3
    min_backoff_seconds: 30

- name: propagate
  rate: 1/s
  max_concurrent_requests: 1
  retry_parameters:
    task_retry_limit: 30
    task_age_limit: 1d
    min_backoff_seconds: 30

- name: propagate-blogpost
  rate: 1/s
  max_concurrent_requests: 1
  retry_parameters:
    task_retry_limit: 30
    task_age_limit: 1d
    min_backoff_seconds: 30

- name: datastore-backup
  rate: 10/s
  max_concurrent_requests: 1
